<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO E-MAIL</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section>
    <div class="container">
        <h1>Sing up for the latest updates</h1>
        <div class="container2">
            <h2>EMAIL ADDRESS</h2>
            <div class="submit">
                <input class="input" type="text">
                <button class="button"><img style="height: 20px; margin-top: 2px;" src= "img/arrow-right.svg"></button>
            </div>
        </div>
    </div>
    </section>
    <article>
        <div class="error esconder">
            <p><span><img style="height: 25px; vertical-align: middle; margin-right: 5px;" src="./img/alert-triangle.svg" alt=""></span> Please use a valid e-mail</p>
            <h6 class="textError">Like: person@inbox.com</h6>
        </div>
        <div class="correct esconder">
            <p><span><img style="height: 25px; vertical-align: middle; margin-right: 5px;" src="./img//check.svg" alt=""></span> Yay! Thank you</p>
            <h6 class="textError">We've sent a confirmation link<br> to youy inbox.</h6>
        </div>
    </article>

<script src="app.js"></script>
</body>
</html>
